<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras - Jugueteria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../scss/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap">    
</head>
<body>
    <header>
        <a href="../index.html" class="navbar-link">Inicio</a>
        <div class="navbar"></div> 
    </header>

    <section class="carrito">
        <h1 class="heading">Tu carrito de compras</h1>
        <div class="carrito-container" id="carrito-container"></div>
        <div id="total-container" style="text-align: right; margin-top: 20px;">
            <h3>Total: <span id="total-price">$0.00</span></h3>
            <button id="realizar-compra-btn" class="btn" onclick="realizarCompra()">Realizar Compra</button>
        </div>
    </section>

    <script type="module" src ="/index.js"></script>
    <script src="/frontend/script.js"></script>
    <script src="/frontend/cartcontroller.js"></script>
    <script src="/frontend/productcontroller.js"></script>
    <script src="/frontend/stepper.js"></script>
    <script>
        renderProducts("productcontainerJug", "Juguetes");
    </script>
    <script>
        window.onload = function () {
            updateCartUI();
        };
    </script>
</body>
</html>
